spring:
  datasource:
    url: jdbc:h2:mem:chatbot;MODE=PostgreSQL;DATABASE_TO_LOWER=TRUE;DEFAULT_NULL_ORDERING=HIGH
    username: sa
    password:
    driver-class-name: org.h2.Driver

  jpa:
    hibernate:
      ddl-auto: create-drop
    open-in-view: false

  flyway:
    enabled: false

openai:
  api-key: test-openai-key
  model: gpt-4o-mini
  base-url: https://api.openai.com/v1

app:
  rate-limit:
    enabled: true
    requests-per-window: 3
    window-seconds: 60
  admin:
    api-key: test-admin-key
